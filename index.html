<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">

    <title>Quiz</title>
    <script src="script.js" async></script>
    <style>
        body{
            background-image: linear-gradient(to right , #051937, #004d7a, #008793, #56a787, #9fd32f);
        }
    </style>

</head>
<body>
    <section class="py-5 mx-auto bg "  >
        <div class="container bg-light">
            <div class="row py-4">

                <div class="col-md-9 ustify-content-right" style="font-family: 'Tangerine', serif; font-size: 30px;">
                    <div id="category" >  </div>             
                </div>
                <div class="col-md-3 d-flex" style="font-family: 'Tangerine', serif;">
                    <div id="vrai" class="btn btn-info mx-1" >0</div>
                    <div id="faux" class="btn btn-danger mx-1" >0</div>
                </div>

            </div>

            <div class="row"style="font-family: 'Tangerine', serif; font-size:30px;">
                <div class="col-md-11 text-center h3 " id="question" ></div>
            </div>

            <div class="row text-center py-2" style="font-family: 'Tangerine', serif; font-size:30px; color: white;">
                <div class="col-md-6 vide py-2 text-white"></div>
                <div class="col-md-6 vide text-white"></div>
            </div>

            <div class="row text-center py-2 " style="font-family: 'Tangerine', serif;font-size:30px; color: white;">
                <div class="col-md-6 vide py-2 text-white"></div>
                <div class="col-md-6 vide text-white"></div>
            </div>

            <div class="row text-center py-5">
                <div class="col-md-6 py-3 text-center" style="font-family: 'Tangerine', serif; font-size:30px;">
                    <button type="button" class="btn btn-info btn-lg" id="check">Cocher</button>
                </div>
                <div class="col-md-6 text-center" style="font-family: 'Tangerine', serif; font-size:30px;">
                    <button type="button" class="btn btn-danger btn-lg " id="remove" >Supprimer</button>
                </div>
            </div>


        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
